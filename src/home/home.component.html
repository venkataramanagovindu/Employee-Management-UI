<table mat-table [dataSource]="employees" class="mat-elevation-z8 container">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Experience">
    <th mat-header-cell *matHeaderCellDef> Experience </th>
    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
  </ng-container>

  <ng-container matColumnDef="Visibility">
    <th mat-header-cell *matHeaderCellDef> Actios </th>
    <td mat-cell *matCellDef="let element" > <span
        class="material-icons actionitems cursor-pointer" [routerLink]="'/employee/' + element.id ">
        visibility
      </span>
      <span class="material-icons cursor-pointer" [routerLink]="'/employee/' + element.id + '/1'">
        create
      </span>
      <span class="material-icons actionitems cursor-pointer" (click)="deleteEmployee(element.id)">
        delete
      </span>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
